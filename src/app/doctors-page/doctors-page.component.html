<section id="starting">
    <div class="starting-wrapper">
        <div class="container">
            <div class="row">
                <div class="team-button">
                    <div class="col-md-12">
                        <h1 class="main-title wow animated fadeInLeft">Our Doctors</h1>
                    </div>
                    <div class="col-md-12">
                        <h2 class="sub-title wow animated flipInX" data-wow-delay="1s">Meet With Our Team</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="doctor-list">
    <div class="container">
        <div class="row">

            <div class="col-lg-4 col-sm-6 col-xs-12" *ngFor="let doctor of doctors">
                <div class="doctor-meta">
                    <div class="doctor-img">
                        <img class="img-responsive center-block" src="{{baseURL}}{{doctor.image}}" alt="">
                    </div>
                    <div class="doctor-info">
                        <div class="row">
                            <div class="doctor-name text-center">
                                {{doctor.name}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="position text-center">
                                {{doctor.job}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="doctor-des text-center">
                                <p>
                                    {{doctor.bio}}
                                </p>
                            </div>
                        </div>

                        <div class="row text-center">
                            <div><b>Joined : </b>{{doctor.created_at.split('T')[0]}}</div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</section>

<section id="job">
    <div class="job-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <h2 style="text-align: right;">Want To Join Our Team ???</h2>
                    <h4 style="text-align: right;">
                        We are looking for qualified professionals who are passionate about their job. Send us your CV
                        to the email address specified below
                    </h4>

                    <!--  form for job  -->

                    <div class="form">
                        <div class="input-group margin-bottom-sm">
                            <span class="input-group-addon">
                                <i class="fa fa-user fa-fw"></i>
                            </span>
                            <input class="form-control" type="text" placeholder="Name">
                        </div>
                        <div class="input-group margin-bottom-sm">
                            <span class="input-group-addon">
                                <i class="fa fa-envelope-o fa-fw"></i>
                            </span>
                            <input class="form-control" type="text" placeholder="Email address">
                        </div>
                        <div class="input-group margin-bottom-sm">
                            <span class="input-group-addon">
                                <i class="fa fa-tags fa-fw"></i>
                            </span>
                            <input type="file" class="btn btn-info form-control">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary send">Send</button>

                    <!-- end of form -->

                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="block-image background-scale">
                        <img class="img-responsive center-block" src="assets/img/join.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
